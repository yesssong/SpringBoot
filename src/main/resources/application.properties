spring.application.name=demo_photo

# ----- JSP -----
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#----- mybatis -----

#MySql DataSource
spring.datasource.username: test
spring.datasource.password: test
spring.datasource.jdbc-url: jdbc:mysql://localhost:3306/mydb?&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8
spring.datasource.driver: com.mysql.cj.jdbc.Driver


#Mapper Camel & Snake표기법 지원여부 -> 생략하거나 false로 설정
mybatis.configuration.map-underscore-to-camel-case=false

#Model Location
mybatis.type-aliases-package=com.githrd.demo_photo.vo
#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml