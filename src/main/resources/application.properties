spring.application.name=demo_visit

#ViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JSP auto reload(Boot 2.x이상)
server.servlet.jsp.init-parameters.development=true


#MySql DataSource
spring.datasource.username: test
spring.datasource.password: test
spring.datasource.url: jdbc:mysql://localhost:3306/mydb?&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

#Mapper Camel & Snake표기법 지원여부  true-> my_time(DB) -> myTime(VO)
mybatis.configuration.map-underscore-to-camel-case=false

#Model Location
mybatis.type-aliases-package=com.example.demo_visit.vo

#Xml Location
mybatis.mapper-locations=classpath:mappers/*.xml

